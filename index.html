<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora JS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background: #cccccc;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
        }

        #display {
            background: white ;
            width: 100%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 45px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .operador {
            background: orange;
        }

        .numero {
            background: white;
        }

        .igual {
            background: green;
            color: white;
        }

        .limpar {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <input type="text" id="display" disabled>

    <div class="botoes">
        <button class="limpar" onclick="limpar()">C</button>
        <button onclick="apagar()">âŒ«</button>
        <button class="operador" onclick="adicionar('/')">/</button>
        <button class="operador" onclick="adicionar('*')">*</button>

        <button class="numero" onclick="adicionar('7')">7</button>
        <button class="numero" onclick="adicionar('8')">8</button>
        <button class="numero" onclick="adicionar('9')">9</button>
        <button class="operador" onclick="adicionar('-')">-</button>

        <button class="numero" onclick="adicionar('4')">4</button>
        <button class="numero" onclick="adicionar('5')">5</button>
        <button class="numero" onclick="adicionar('6')">6</button>
        <button class="operador" onclick="adicionar('+')">+</button>

        <button class="numero" onclick="adicionar('1')">1</button>
        <button class="numero" onclick="adicionar('2')">2</button>
        <button class="numero" onclick="adicionar('3')">3</button>
        <button class="igual" onclick="calcular()">=</button>

        <button class="numero" onclick="adicionar('0')">0</button>
        <button class="numero" onclick="adicionar('.')">.</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function adicionar(valor) {
        display.value += valor;
    }

    function limpar() {
        display.value = "";
    }

    function apagar() {
        display.value = display.value.slice(0, -1);
    }

    function calcular() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Erro";
        }
    }
</script>

</body>
</html>
